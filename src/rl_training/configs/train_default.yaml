# Default training configuration for Secret Impostor RL
# 
# Usage:
#   modal run src/rl_training/train_modal.py --config configs/train_default.yaml

model:
  name: "secret-impostor-v16"
  project: "secret-impostor"
  base_model: "Qwen/Qwen2.5-7B-Instruct"

rollout:
  max_turns: 100
  max_retries: 3
  simultaneous_games: 8
  enable_thinking: true
  verbose: false
  trainable_impostor_prob: 1  # 90% chance trainable agent is Impostor/Master Impostor

train:
  train_steps: 100
  learning_rate: 1e-5
  random_seed: 42

  # max sequence length
  max_seq_length: 32768
  gpu_memory_utilization: 0.7
  tensor_parallel_size: 1

checkpoint:
  mode: "latest"  # options: latest, scratch, specific
  step: null      # set to step number when mode == "specific"
