# Default training configuration for Secret Hitler RL
# 
# Usage:
#   modal run src/rl_training/train_modal.py --config configs/train_default.yaml

model:
  name: "ref-oversamp50-gpt5mini"
  project: "secret-hitler"
  base_model: "Qwen/Qwen2.5-7B-Instruct"

rollout:
  max_turns: 100
  max_retries: 3
  simultaneous_games: 2
  enable_thinking: true
  verbose: false
  enable_oversampling: true
  oversampling_concurrency: 50
  oversampling_timeout_seconds: 600 # 10 minutes

train:
  train_steps: 40
  learning_rate: 1e-5
  random_seed: 42

  # max sequence length
  max_seq_length: 32768
  gpu_memory_utilization: 0.7
  tensor_parallel_size: 1

